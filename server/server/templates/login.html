{% extends "base.html" %}
{% block title %}Homepage{% endblock %}
{% block header %}{% endblock %}
{% block content %}
    <br>
    <div class="row justify-content-md-center">
        <div class="col col-md-6">
            <h1>Medicar Diagnosis Center</h1>
            <h3>Login</h3>
            <form method="post" action="/">
                <div class="mb-3 mt-3">
                    <label for="idenField" class="form-label">ID</label>
                    <input type="text" name="username" id="idenField" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="passwordField" class="form-label">Password</label>
                    <input type="text" name="password" id="passwordField" class="form-control">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
        </div>
    </div>
{% endblock %}
